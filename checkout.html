<div class="space-y-4">
<div>
<label class="block text-sm font-medium mb-1" for="fullName">Full Name</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg placeholder:text-subtle-light dark:placeholder:text-subtle-dark" id="fullName" type="text"/>
</div>
<div>
<label class="block text-sm font-medium mb-1" for="address">Address</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg placeholder:text-subtle-light dark:placeholder:text-subtle-dark" id="address" type="text"/>
</div>
<div>
<label class="block text-sm font-medium mb-1" for="city">City</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg placeholder:text-subtle-light dark:placeholder:text-subtle-dark" id="city" type="text"/>
</div>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium mb-1" for="state">State</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg placeholder:text-subtle-light dark:placeholder:text-subtle-dark" id="state" type="text"/>
</div>
<div>
<label class="block text-sm font-medium mb-1" for="zip">Zip Code</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg placeholder:text-subtle-light dark:placeholder:text-subtle-dark" id="zip" type="text"/>
</div>
</div>
</div>
</div>

<div>

<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg placeholder:text-subtle-light dark:placeholder:text-subtle-dark" id="cardNumber" type="text"/>
</div>
<div class="grid grid-cols-2 gap-4">
